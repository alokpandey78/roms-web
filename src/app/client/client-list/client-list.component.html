<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <div>
      <mat-card class="m-0 m-t-20 m-b-5">
        <mat-card-content class="p-15 p-b-5">
          <div class="m-l-10 m-r-10">
            <div fxLayout="row wrap" fxFlexAlign="center" class="row" style="align-items: center">
              <div fxFlex.gt-sm="70" class="p-r-10" fxFlex="100">
                <mat-form-field>
                  <input
                    matInput
                    (keyup)="applyFilter(true)"
                    [(ngModel)]="search"
                    placeholder="Filter"
                  />
                  <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
              </div>
              <div fxFlex.gt-sm="15" class="text-center" fxFlex="50">
                <button mat-icon-button>
                  <mat-icon>cloud_download</mat-icon>
                      Export List
                      <mat-icon>arrow_drop_down</mat-icon>
                </button>
              </div>
              <div fxFlex.gt-sm="15" class="text-center" fxFlex="50">
                <mat-icon class="m-t-10">add_comment</mat-icon>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="m-0 m-t-5 m-b-5">
        <mat-card-content>
          <div class="table-responsive infinite-scroll">
            <mat-table #table [dataSource]="dataSource" class="table employee-list no-wrap" matSort>
              <!-- Name Column -->
              <ng-container matColumnDef="clientName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
                <td mat-cell *matCellDef="let row">
                  <!-- <span class="header-label">days:</span> -->

                  <div style="display: flex; align-items: center">
                    <!-- <img
                      class="m-r-10 list-Img"
                      onerror="this.onerror=null;this.src='../../assets/img/user-default-img.jpg';"
                      [src]="
                        row && row.profileImage && row.profileImage.length > 0
                          ? row.profileImage[0]?.digitalAssets?.url
                          : ''
                      "
                      alt=""
                    /> -->
                    <!-- {{ row?.employeeName }} -->
                    <img
                      class="m-r-10 list-Img"
                      src="../../../assets/img/user-default-img.jpg"
                      alt=""
                    />
                    Energy Australia
                  </div>
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="officeAdd">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Office Address</th>
                <td mat-cell *matCellDef="let row">
                  <!-- <span class="header-label">days:</span> -->
                  <!-- {{ row?.employeType?.name }} -->
                  Level 19,Two Melbourn Quarter,876 collins Street.Australia
                </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="keyContactName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Key Contact Name</th>
                <td mat-cell *matCellDef="let row">
                  <!-- <span class="header-label">days:</span> -->
                  <!-- {{ row?.employeeNo }} -->
                  Neo Anderson
                </td>
              </ng-container>

              <ng-container matColumnDef="contactNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Number</th>
                <td mat-cell *matCellDef="let row">
                  <!-- {{ row?.departments?.description }} -->
                  +628765456789
                </td>
              </ng-container>

              <ng-container matColumnDef="projectName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Name</th>
                <td mat-cell *matCellDef="let row">
                  <!-- {{ row?.convertedStartDate }} -->
                  Yallorn Mining
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                mat-row
                *matRowDef="let element; columns: displayedColumns"
                class="example-element-row"
                [ngClass]="{ 'selected-row': selectedId == element.id }"
              ></tr>
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">No Client Data</td>
              </tr>
            </mat-table>

            <mat-paginator
              [length]="totalRecords"
              [pageIndex]="pageNo"
              [pageSizeOptions]="[5, 10, 20]"
              [pageSize]="pageSize"
              aria-label="Select page"
            >
            </mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
