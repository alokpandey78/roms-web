<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
      <div>
        <mat-tab-group mat-stretch-tabs >
            <mat-tab label="Inspection Lists">
        <mat-card class="m-0 m-t-20 m-b-5">
          <mat-card-content class="p-15 p-b-5">
            <div class="m-l-10 m-r-10">
              <div fxLayout="row wrap" fxFlexAlign="center" class="row" style="align-items: center">
                <div fxFlex.gt-sm="30" class="p-r-10" fxFlex="100">
                  <mat-form-field>
                    <input
                      matInput
                      (keyup)="applyFilter(true)"
                      [(ngModel)]="search"
                      placeholder="Filter"
                    />
                    <mat-icon matSuffix>search</mat-icon>
                  </mat-form-field>
                </div>
                <div fxFlex.gt-sm="10" class="p-r-10" fxFlex="100"></div>
                <div fxFlex.gt-sm="20" class="p-r-10" fxFlex="100">
                    <!-- <mat-card-title class="mb-3">Basic Material select</mat-card-title> -->
                    <mat-form-field>
                      <mat-select  placeholder="Class">
                        <mat-option value="all">All</mat-option>
                        <mat-option value="pending">Pending</mat-option>
                        <mat-option value="completed">Completed</mat-option>
                        <!-- <mat-option [value]="item.id" *ngFor="let item of departmentList">
                            {{ item.description }}
                          </mat-option> -->
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div fxFlex.gt-sm="10" class="p-r-10" fxFlex="100"></div>
                <div fxFlex.gt-sm="15" class="text-center" fxFlex="50">
                  <button mat-icon-button>
                    Export List
                    <mat-icon>cloud_download</mat-icon>
                  </button>
                </div>
                <div fxFlex.gt-sm="15" class="text-center" fxFlex="50">
                  <mat-icon class="m-t-10">add_comment</mat-icon>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
  
        <mat-card class="m-0 m-t-5 m-b-5">
          <mat-card-content>
            <div class="table-responsive infinite-scroll">
              <mat-table #table [dataSource]="dataSource" class="table employee-list no-wrap" matSort>
               
  
                <!-- Name Column -->
                <ng-container matColumnDef="listName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>List Name</th>
                  <td mat-cell *matCellDef="let row">
                    <!-- <span class="header-label">days:</span> -->
                    <!-- {{ row?.employeType?.name }} -->
                    Dozer Inspection List
                  </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="class">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
                  <td mat-cell *matCellDef="let row">
                    <!-- <span class="header-label">days:</span> -->
                    <!-- {{ row?.employeeNo }} -->
                    Mobile Plant
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="categoryA">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Category A Item Nos.</th>
                  <td mat-cell *matCellDef="let row">
                    <!-- {{ row?.departments?.description }} -->
                    12
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="categoryB">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Category B Item Nos.</th>
                  <td mat-cell *matCellDef="let row">
                    <!-- {{ row?.convertedStartDate }} -->
                    12
                  </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="categoryC">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category C Item Nos.</th>
                    <td mat-cell *matCellDef="let row">
                      <!-- <span class="header-label">days:</span> -->
                      <!-- {{ row?.employeType?.name }} -->
                      12
                    </td>
                  </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let element; columns: displayedColumns"
                  class="example-element-row"
                  [ngClass]="{ 'selected-row': selectedId == element.id }"
                ></tr>
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" [attr.colspan]="displayedColumns.length">No Inspection Data</td>
                </tr>
              </mat-table>
  
              <!-- <mat-paginator
                [length]="totalRecords"
                [pageIndex]="pageNo"
                [pageSizeOptions]="[5, 10, 20]"
                [pageSize]="pageSize"
                aria-label="Select page"
              >
              </mat-paginator> -->
            </div>
          </mat-card-content>
        </mat-card>
        </mat-tab>
        <mat-tab label="Inspection Items">
            <mat-card class="m-0 m-t-20 m-b-5">
                <mat-card-content class="p-15 p-b-5">
                  <div class="m-l-10 m-r-10">
                    <div fxLayout="row wrap" fxFlexAlign="center" class="row" style="align-items: center">
                      <div fxFlex.gt-sm="30" class="p-r-10" fxFlex="100">
                        <mat-form-field>
                          <input
                            matInput
                            (keyup)="applyFilter(true)"
                            [(ngModel)]="search"
                            placeholder="Filter"
                          />
                          <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                      </div>
                      <div fxFlex.gt-sm="10" class="p-r-10" fxFlex="100"></div>
                      <div fxFlex.gt-sm="20" class="p-r-10" fxFlex="100">
                          <!-- <mat-card-title class="mb-3">Basic Material select</mat-card-title> -->
                          <mat-form-field>
                            <mat-select  placeholder="Class">
                              <mat-option value="all">All</mat-option>
                              <mat-option value="pending">Pending</mat-option>
                              <mat-option value="completed">Completed</mat-option>
                              <!-- <mat-option [value]="item.id" *ngFor="let item of departmentList">
                                  {{ item.description }}
                                </mat-option> -->
                            </mat-select>
                          </mat-form-field>
                        </div>
                        <div fxFlex.gt-sm="10" class="p-r-10" fxFlex="100"></div>
                      <div fxFlex.gt-sm="15" class="text-center" fxFlex="50">
                        <button mat-icon-button>
                          Export List
                          <mat-icon>cloud_download</mat-icon>
                        </button>
                      </div>
                      <div fxFlex.gt-sm="15" class="text-center" fxFlex="50">
                        <mat-icon class="m-t-10">add_comment</mat-icon>
                      </div>
                    </div>
                  </div>
                </mat-card-content>
              </mat-card>

              </mat-card> -->
        </mat-tab>
        </mat-tab-group>
        
      </div>
    </div>
  </div>
