<div fxLayout="row wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
      <div>
        <mat-card class="m-0 m-t-20 m-b-5">
          <mat-card-content class="p-15 p-b-5">
            <div class="m-l-10 m-r-10">
              <div fxLayout="row wrap" fxFlexAlign="center" class="row" style="align-items: center">
                <div fxFlex.gt-sm="80" class="p-r-10" fxFlex="100"></div>
                <div fxFlex.gt-sm="20" class="text-center" fxFlex="50">
                    <button mat-icon-button>
                        <mat-icon>cloud_download</mat-icon>
                        Export List
                        <mat-icon>arrow_drop_down</mat-icon>
                    </button>
                  </div>
                <div fxFlex.gt-sm="20" class="p-r-10" fxFlex="100">
                  <mat-form-field>
                    <input
                      matInput
                      (keyup)="applyFilter(true)"
                      [(ngModel)]="search"
                    />
                    <mat-icon matSuffix>search</mat-icon>
                  </mat-form-field>
                </div>
                <div fxFlex.gt-sm="15" class="p-r-10" fxFlex="100">
                    <!-- <mat-card-title class="mb-3">Basic Material select</mat-card-title> -->
                    <mat-form-field>
                      <mat-select  placeholder="Type">
                        <mat-option value="Option1">Option1</mat-option>
                        <mat-option value="Option2">Option2</mat-option>
                        <mat-option value="Option3">Option3</mat-option>
                        <!-- <mat-option [value]="item.id" *ngFor="let item of departmentList">
                            {{ item.description }}
                          </mat-option> -->
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div fxFlex.gt-sm="15" class="p-r-10" fxFlex="100">
                    <!-- <mat-card-title class="mb-3">Basic Material select</mat-card-title> -->
                    <mat-form-field>
                      <mat-select  placeholder="Project/Job">
                        <mat-option value="Option1">Option1</mat-option>
                        <mat-option value="Option2">Option2</mat-option>
                        <mat-option value="Option3">Option3</mat-option>
                        <!-- <mat-option [value]="item.id" *ngFor="let item of departmentList">
                            {{ item.description }}
                          </mat-option> -->
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div fxFlex.gt-sm="30" class="p-r-10" fxFlex="100">
                    
                  </div>
                  <div fxFlex.gt-sm="20" class="font-12">
                    <mat-form-field appearance="outline">
                      <mat-label (click)="picker.open()">Select Date Range</mat-label>
                      <mat-date-range-input [rangePicker]="picker">
                        <input
                          matStartDate
                          [(ngModel)]="startDate"
                          placeholder="Start date"
                          readonly
                          (dateChange)="applyFilter()"
                          (click)="picker.open()"
                        />
                        <input
                          matEndDate
                          placeholder="End date"
                          readonly
                          [(ngModel)]="endDate"
                          (dateChange)="applyFilter()"
                          (click)="picker.open()"
                        />
                      </mat-date-range-input>

                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                  </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
  
        <mat-card class="m-0 m-t-5 m-b-5">
          <mat-card-content>
            <div class="table-responsive infinite-scroll">
              <mat-table #table [dataSource]="dataSource" class="table employee-list no-wrap" matSort>
                <!-- Name Column -->
                <ng-container matColumnDef="woNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>WO No</th>
                    <td mat-cell *matCellDef="let row">
                      <!-- {{ row?.convertedStartDate }} -->
                      AFS2121
                    </td>
                  </ng-container>
                  <!-- Name Column -->
                  <ng-container matColumnDef="project">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project/Job</th>
                      <td mat-cell *matCellDef="let row">
                        <!-- <span class="header-label">days:</span> -->
                        <!-- {{ row?.employeeNo }} -->
                        RTL
                      </td>
                    </ng-container>
                <ng-container matColumnDef="empName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
                  <td mat-cell *matCellDef="let row">
                    <!-- <span class="header-label">days:</span> -->
  
                    <div style="display: flex; align-items: center">
                      <!-- <img
                        class="m-r-10 list-Img"
                        onerror="this.onerror=null;this.src='../../assets/img/user-default-img.jpg';"
                        [src]="
                          row && row.profileImage && row.profileImage.length > 0
                            ? row.profileImage[0]?.digitalAssets?.url
                            : ''
                        "
                        alt=""
                      /> -->
                      <!-- {{ row?.employeeName }} -->
                      <img
                        class="m-r-10 list-Img"
                        src="../../../assets/img/user-default-img.jpg"
                        alt=""
                      />
                      Hill Bradyon
                    </div>
                  </td>
                </ng-container>
  
                <!-- Name Column -->
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Role</th>
                  <td mat-cell *matCellDef="let row">
                    <!-- <span class="header-label">days:</span> -->
                    <!-- {{ row?.employeType?.name }} -->
                    Dozer Operator
                  </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>WO Type</th>
                  <td mat-cell *matCellDef="let row">
                    <!-- <span class="header-label">days:</span> -->
                    <!-- {{ row?.employeeNo }} -->
                    Plant Work
                  </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="assetNo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Asset No</th>
                  <td mat-cell *matCellDef="let row">
                    <!-- <span class="header-label">days:</span> -->
                    <!-- {{ row?.employeeNo }} -->
                    56A65
                  </td>
                </ng-container>
  
                <ng-container matColumnDef="smu">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>SMU</th>
                  <td mat-cell *matCellDef="let row">
                    <!-- {{ row?.departments?.description }} -->
                    15152
                  </td>
                </ng-container>
  
                
                  <!-- Name Column -->
                <ng-container matColumnDef="emu">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>EMU</th>
                    <td mat-cell *matCellDef="let row">
                      <!-- <span class="header-label">days:</span> -->
                      <!-- {{ row?.employeeNo }} -->
                      N/A
                    </td>
                  </ng-container>
                   
                   <!-- Name Column -->
                <ng-container matColumnDef="mu">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>MU</th>
                    <td mat-cell *matCellDef="let row">
                      <!-- <span class="header-label">days:</span> -->
                      <!-- {{ row?.employeeNo }} -->
                      10
                    </td>
                  </ng-container>
                  <!-- Name Column -->
                <ng-container matColumnDef="plantHr">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Plant Hr</th>
                    <td mat-cell *matCellDef="let row">
                      <!-- <span class="header-label">days:</span> -->
                      <!-- {{ row?.employeeNo }} -->
                      09:00
                    </td>
                  </ng-container>
                   <!-- Name Column -->
                <ng-container matColumnDef="labourHr">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Labour Hr</th>
                    <td mat-cell *matCellDef="let row">
                      <!-- <span class="header-label">days:</span> -->
                      <!-- {{ row?.employeeNo }} -->
                      09:00
                    </td>
                  </ng-container>
                   <!-- Name Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                    <td mat-cell *matCellDef="let row">
                      <!-- <span class="header-label">days:</span> -->
                      <!-- {{ row?.employeeNo }} -->
                      In Progress
                    </td>
                  </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let element; columns: displayedColumns"
                  class="example-element-row"
                  [ngClass]="{ 'selected-row': selectedId == element.id }"
                ></tr>
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" [attr.colspan]="displayedColumns.length">No Data Available</td>
                </tr>
              </mat-table>
  
              <!-- <mat-paginator
                [length]="totalRecords"
                [pageIndex]="pageNo"
                [pageSizeOptions]="[5, 10, 20]"
                [pageSize]="pageSize"
                aria-label="Select page"
              >
              </mat-paginator> -->
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
