<div fxLayout="row wrap">
  <!-- Card column -->
  <div fxFlex.gt-sm="30" fxFlex="100">
    <mat-card>
      <form class="basic-form">
        <div fxLayout="column wrap" fxFlexAlign="center">
            <div fxFlex.gt-sm="100" fxFlex="100" class="p-15">
              <mat-form-field>
                <mat-label>Search(filter)</mat-label>
                <input
                  matInput
                  placeholder="Search(filter)"
                  formControlName="Search(filter)"
                  employeeNo
                />
              </mat-form-field>
            </div>
            <div fxFlex.gt-sm="100" fxFlex="100" class="p-15">
                <mat-form-field >
                    <mat-select placeholder="Classifications">
                      <mat-option value="option">Option</mat-option>
                      <mat-option value="option">Option2</mat-option>
                      <mat-option value="option">Option3</mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
              <div fxFlex.gt-sm="100" fxFlex="100" class="p-15">
                <mat-form-field >
                    <mat-select placeholder="Demand Type">
                      <mat-option value="option">Option</mat-option>
                      <mat-option value="option">Option2</mat-option>
                      <mat-option value="option">Option3</mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
              <div fxFlex.gt-sm="100" fxFlex="100" class="p-15">
                <mat-form-field >
                    <mat-select placeholder="Location">
                      <mat-option value="option">Option</mat-option>
                      <mat-option value="option">Option2</mat-option>
                      <mat-option value="option">Option3</mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
              <button class="button p-10" mat-raised-button color="primary" >
                Filter
              </button>
          </div>
      </form>
    </mat-card>
  </div>
  <div fxFlex.gt-sm="70" fxFlex="100">
    <mat-card>
      <h2 class="title text-center color_blue">Recommend Employee</h2>
    </mat-card>
  </div>
</div>
