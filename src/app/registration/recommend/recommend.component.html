<mat-card>
    <mat-card-content class="create_user_page">
      <h2 class="title text-center color_blue">Recommend Employee</h2>
      <mat-divider> </mat-divider>
      <div fxLayout="row wrap">
        <div fxFlex.gt-sm="100" fxFlex="100" fxFlexAlign="center" class="row m-0">
          <form class="basic-form" >
            <div fxLayout="row wrap" fxFlexAlign="center" class="row m-0">
                <div fxFlex.gt-sm="100" fxFlex="100">
                    <mat-card class="m-0 m-t-20">
                      <!-- <mat-card-title class="p-20 p-l-25">Comments</mat-card-title> -->
                      <mat-form-field appearance="outline" class="m-t-0 p-l-20 p-r-20">
                    
                        <textarea  matInput formControlName="leaveReason" placeholder="Comment" rows="3">
                        </textarea>
                      </mat-form-field>
                    </mat-card>
                  </div>

              <div fxFlex.gt-sm="100" fxFlex="100" class="p-b-10 p-t-10">
                <!-- <quill-editor [style]="{ height: '200px' }"></quill-editor> -->
              </div>
              <div fxFlex.gt-sm="100" fxFlex="100" class="p-b-10 p-t-10">
              <mat-divider> </mat-divider>
            </div>
              <div fxFlex.gt-sm="100" fxFlex="100" class="p-b-10 p-t-10">
                <mat-card-title class="p-b-10 color_blue">Skills & Certifications</mat-card-title>
              </div>
  
              <div fxFlex.gt-sm="100" fxFlex="100" class="p-b-10">
                <mat-form-field appearance="outline">
                    <mat-select placeholder="Search Employee">
                      <mat-option value="option">Option</mat-option>
                      <mat-option value="option">Option2</mat-option>
                      <mat-option value="option">Option3</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div fxFlex.gt-sm="100" fxFlex="100" class="p-b-10">
                    <mat-card class="m-0 m-t-20">
                      <!-- <mat-card-title class="p-20 p-l-25">Comments</mat-card-title> -->
                      <mat-form-field appearance="outline" class="m-t-0 p-l-20 p-r-20">
                    
                        <textarea  matInput formControlName="leaveReason" placeholder="Comment" rows="3">
                        </textarea>
                      </mat-form-field>
                    </mat-card>
                  </div>
            
                  <div fxFlex.gt-sm="30" fxFlex="100">
                    <mat-form-field >
                        <mat-label>Project</mat-label>
                        <input matInput 
                          placeholder="Project" formControlName="Project" employeeNo />
                         </mat-form-field>
                  </div>
              <div fxFlex.gt-sm="5" fxFlex="100"></div>
              <div fxFlex.gt-sm="30" fxFlex="100">
                <mat-form-field>
                    <mat-label>Location</mat-label>
                    <input matInput 
                      placeholder="Location" formControlName="Location" employeeNo />
                     </mat-form-field>
              </div>
              <div fxFlex.gt-sm="5" fxFlex="100"></div>
              <div fxFlex.gt-sm="30" fxFlex="100">
                <mat-form-field>
                    <mat-label>Contact</mat-label>
                    <input matInput 
                      placeholder="Contact" formControlName="Contact" employeeNo />
                     </mat-form-field>
              </div>
              <div fxFlex.gt-sm="30" fxFlex="100">
                <mat-form-field>
                    <mat-label>Classification</mat-label>
                    <input matInput 
                      placeholder="Classification" formControlName="Classification" employeeNo />
                     </mat-form-field>
              </div>
              <div fxFlex.gt-sm="5" fxFlex="100"></div>
              <div fxFlex.gt-sm="30" fxFlex="100">
                <mat-form-field>
                    <mat-label>Role(optional)</mat-label>
                    <input matInput 
                      placeholder="Role(optional)" formControlName="Role(optional)" employeeNo />
                     </mat-form-field>
              </div>
              <div fxFlex.gt-sm="5" fxFlex="100"></div>
              <div fxFlex.gt-sm="30" fxFlex="100">
                <mat-form-field>
                    <mat-label>Rate(AUD)</mat-label>
                    <input matInput 
                      placeholder="Rate(AUD)" formControlName="Rate(AUD)" employeeNo />
                     </mat-form-field>
              </div>
              <div fxFlex.gt-sm="30" fxFlex="100">
                <mat-form-field>
                    <mat-label>Gang(optional)</mat-label>
                    <input matInput 
                      placeholder="Gang(optional)" formControlName="Gang(optional)" employeeNo />
                     </mat-form-field>
              </div>
              <div fxFlex.gt-sm="70" fxFlex="100"></div>

              
              <div fxFlex.gt-sm="65" fxFlex="100" class="p-10">
                <mat-card class="m-0 m-t-20">
                    <div class="d-flex">
                        <img class="mat-card-avatar m-l-15" src="../../../assets/img/1200px-Autograph_of_Benjamin_Franklin.svg.png" />
                        <div class="m-l-15">
                          <small class="text-muted">blurword</small>
                          <p class="font-medium m-b-0 m-t-0">Name </p>
                        </div>
                        </div>
                  </mat-card>
                </div>
              <div fxFlex.gt-sm="35" fxFlex="100" class="p-10 text-center">
                <div class="m-0 m-t-15">
                  <button class="button" mat-raised-button color="primary" >
                    Reccomend
                  </button>
                </div>
              </div>
              <!-- <div fxFlex.gt-sm="25" fxFlex="100" class="p-10"></div> -->
            </div>
          </form>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
