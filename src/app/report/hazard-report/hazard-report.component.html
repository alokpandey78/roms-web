<mat-card>
  <mat-card-content class="create_user_page">
    <h2 class="title text-center color_blue">Hazard Details</h2>
    <!-- <mat-icon align="end">delete_outline</mat-icon> -->
    <!-- <div fxFlex.gt-sm="100" fxFlex="100" class="p-b-10 p-t-10">
        <mat-label><span>Proposal start date: </span> 30/09/2023</mat-label>
      </div> -->
    <form class="basic-form">
      <div fxLayout="row wrap" fxFlexAlign="center" class="row m-0">
        <div fxFlex.gt-sm="100" fxFlex="100" class="m-10">
          <div fxFlex.gt-sm="74" fxFlex="100" class="p-b-10 p-t-10"></div>
          <div fxFlex.gt-sm="8" fxFlex="100" >
            <mat-label class="d-block">Posted </mat-label>
          </div>
          <div fxFlex.gt-sm="10" fxFlex="100" >
            <mat-label class="d-block">01/01/2023 </mat-label>
          </div>
          <div fxFlex.gt-sm="8" fxFlex="100" >
            <mat-label class="d-block"> 06:00 AM</mat-label>
          </div>
        </div>
        <div fxFlex.gt-sm="100" fxFlex="100" class="m-10">
          <!-- <mat-card class="m-0 my-mat-cardt d-wrap"> -->
          <div fxFlex.gt-sm="12" fxFlex="100" class="p-b-10 p-t-10 m-l-30">
            <mat-label ><b> HZ0005</b></mat-label>
          </div>
          <div fxFlex.gt-sm="30" fxFlex="100" class="p-b-10 p-t-10">
            <mat-icon class="color_blue" > location_on</mat-icon>
            <mat-label class="m-l-10 ">Eastern Road Yallorn,Victoria</mat-label>
          </div>
          <div fxFlex.gt-sm="10" fxFlex="100" class="p-b-10 p-t-10">
            <mat-icon class="color_blue">near_me</mat-icon>
          </div>
          <div fxFlex.gt-sm="10" fxFlex="100" class="p-b-10 p-t-10">
            <button
              class="button p-0 p-l-30 p-r-30 l-h-26"
              style="border-radius: 50px"
              mat-flat-button
              color="primary"
            >
              Other
            </button>
          </div>
          <div fxFlex.gt-sm="10" fxFlex="100" class="p-b-10 p-t-10">
            <mat-label class="m-l-10">Medium</mat-label>
          </div>
          <div fxFlex.gt-sm="10" fxFlex="100"></div>
          <div fxFlex.gt-sm="10" fxFlex="100" class="p-b-10 p-t-10">
            <button
              class="button p-0 p-l-20 p-r-20 l-h-26 color_green"
              style="border-radius: 50px"
              mat-flat-button
              color="primary"
            >
              Rectified
            </button>
          </div>

          <!-- </mat-card> -->
        </div>
        <div fxFlex.gt-sm="100" fxFlex="100">
          <!-- <mat-card class="m-0 my-mat-cardb d-wrap"> -->
            <div fxFlex.gt-sm="60" fxFlex="100" class="p-b-10 p-t-10"></div>

            <div fxFlex.gt-sm="10" fxFlex="100" class="p-b-10 p-t-10 m-t-10">
              <mat-label>Supervisor</mat-label>
            </div>
            <div fxFlex.gt-sm="30" fxFlex="100" class="p-b-10 p-t-10">
              <div fxFlex.gt-sm="100" fxFlex="100" class=" ">
                <img
                  class="m-r-10 User-Img"
                  src="../../../assets/img/user-default-img.jpg"
                  alt=""
                />
                <mat-label ><b>Brandon Hill</b></mat-label>
              </div>
            </div>
          <!-- </mat-card> -->
        </div>
      </div>
      <div fxLayout="row wrap" fxFlexAlign="center" class="row m-0 m-b-30 m-t-20">
        <div fxFlex.gt-sm="47" fxFlex="100">
          <mat-card class="m-0 my-mat-cardf">
            <mat-card-title class="p-10 color_blue text-center">Hazard Report</mat-card-title>
            <mat-form-field appearance="outline" class="m-t-0 p-l-10 p-r-10">
              <mat-label>Description</mat-label>
              <textarea matInput placeholder="Comment" value="description" rows="5"></textarea>
              <mat-error> Comment is required </mat-error>
            </mat-form-field>
          </mat-card>
        </div>
        <div fxFlex.gt-sm="6" fxFlex="100"></div>
        <div fxFlex.gt-sm="47" fxFlex="100">
          <mat-card class="m-0 my-mat-cardf">
            <mat-card-title class="p-10 color_blue text-center"
              >Hazard Rectification</mat-card-title
            >
            <mat-form-field appearance="outline" class="m-t-0 p-l-10 p-r-10">
              <mat-label>Description</mat-label>
              <textarea matInput placeholder="Comment" value="description" rows="5"></textarea>
              <mat-error> Comment is required </mat-error>
            </mat-form-field>
          </mat-card>
        </div>
      </div>

      <div fxLayout="row wrap" fxFlexAlign="center" class="row m-0 m-b-30 border-full">
        <div fxFlex.gt-sm="100" fxFlex="100">
          <mat-card class="m-0 my-mat-cardf">
            <div fxFlex.gt-sm="100" fxFlex="100" class="p-b-10 p-t-10">
              <mat-card-title class="p-b-10 color_blue">Additional Information</mat-card-title>
              <div mat-dialog-content class="mat-flex d-wrap">
                <h5 class="m-0"><b>Client :</b></h5>
                <h5 class="m-0">client?.name</h5>
              </div>
            </div>
          </mat-card>
        </div>
      </div>

      <div fxLayout="row wrap" fxFlexAlign="center" class="row m-0">
        <div fxFlex.gt-sm="100" fxFlex="100">
          <div class="m-0 m-t-15" align="center">
            <button class="m-l-20 m-r-20" mat-raised-button color="primary">
              Recommend Employee
            </button>
            <button class="m-l-20 m-r-20" mat-raised-button color="primary">
              View Recommendations
            </button>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
